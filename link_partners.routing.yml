link_partners.configuration_page:
  path: '/admin/config/services/link-partners'
  defaults:
    _title: 'Link partners config'
    _form: 'Drupal\link_partners\Form\LinkPartnersForm'
  requirements:
    _permission: 'administer site configuration'

